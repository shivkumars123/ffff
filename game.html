<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game - Tic-Tac-Toe</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <div id="game-page">
    <h2>Tic-Tac-Toe</h2>
    <div id="player-turn">Player X's turn</div> <!-- Player turn indicator -->
    <div class="game-board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <button id="logout-button">Log Out</button>
  </div>

  <!-- Modal to display winner -->
  <div id="winner-modal" class="modal">
    <div class="modal-content">
      <span id="close-modal" class="close">&times;</span>
      <h2 id="winner-message"></h2>
      <button id="replay-button">Play Again</button> <!-- Replay button -->
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
