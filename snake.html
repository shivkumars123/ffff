<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link rel="stylesheet" href="snake.css">
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="controls">
    <div id="up" class="control-button">Up</div>
    <div id="left" class="control-button">Left</div>
    <div id="right" class="control-button">Right</div>
    <div id="down" class="control-button">Down</div>
  </div>
  <button id="back-button" class="control-button">Back</button>
  <script src="snake.js"></script>
</body>
</html>
